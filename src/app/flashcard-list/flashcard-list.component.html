<div>
    <div *ngFor='let card of web.cards'>       
   
        <app-flashcard-details [card]="card" (answer)="saveAnswer($event)"></app-flashcard-details>
    </div>

    <div *ngIf="web.allCardsAnswered" class="card">
        
        <button  (click)="reset()">restart</button>
        <button (click)="saveAll()">save</button>
    </div>


  </div>
